<div class="relative mx-auto">
  <button
    class="absolute top-1/2 left-0 text-white bg-transparent m-0 -translate-y-1/2"
    (click)="prevSlide()"
  >
    &#10094;
  </button>
  <div class="h-64 lg:h-128 w-full overflow-hidden">
    <img class="w-full h-full object-cover object-center" [src]="images[currentIndex]" alt="carousel image" />
  </div>
  <button
    class="absolute top-1/2 right-0 text-white bg-transparent m-0 -translate-y-1/2 mr-0 mb-0"
    (click)="nextSlide()"
  >
    &#10095;
  </button>
</div>
