<div class="pl-1.5 flex items-center">
  <input
    class="inline-block max-w-2/12"
    type="radio"
    name="booking_type_selector_group"
    (change)="radioChange()"
    value="{{ RelativePath() }}"
    id="{{ ID() }}"
    [(checked)]="Checked"
  />
  <label
    class="max-w-10/12 pl-1 overflow-ellipsis whitespace-nowrap inline-block overflow-hidden"
    for="{{ ID() }}"
    >{{ Label() }}</label
  >
</div>
