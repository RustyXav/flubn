<div
  class="h-1/5 hover:bg-black/30 flex sm:h-1/10 min-h-29"
  aria-hidden="true"
  role="button"
  (click)="OnHotelClicked()"
  (keydown.enter)="OnHotelClicked()"
>
  <div class="flex bg-white m-2 p-2">
    <div class="h-full">
      <img
        class="max-h-full max-w-full"
        alt="hotel room"
        src="{{ HotelInformations().imgURL }}"
      />
    </div>
    <div class="h-full flex-1 pl-1 pr-1">
      <div class="text-start h-full flex items-start overflow-hidden flex-col">
        <p class="text-lg font-bold">
          {{ HotelInformations().name }}
        </p>
        <p class="line-clamp-3">{{ HotelDescription }}</p>
      </div>
    </div>
    <div class="flex flex-col">
      <div class="flex-1">
        <p>
          {{
            HotelInformations().TotalPrice
              | currency : currencyService.CurrentCurrencyCode()
          }}
        </p>
      </div>
      <button
        class="aspect-square hover:bg-blue-950/30 flex-1"
        (click)="AddToCart($event)"
      >
        add to cart
      </button>
    </div>
  </div>
</div>
