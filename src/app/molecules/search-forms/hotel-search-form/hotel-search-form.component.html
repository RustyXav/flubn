<form action="" id="blablaform" (ngSubmit)="OnSubmit()">
  <div class="lg:w-1/3 lg:float-left">
    <h3 class="pl-2">Where ?</h3>
    <div class="lg:border-l lg:border-gray-300 pl-2 mt-3 lg:min-h-20 pr-2">
      <div class="">
        <label for="destination">Your destination</label>
      </div>
      <input
        id="destination"
        type="text"
        name="destination"
        required
        [(ngModel)]="data_provider.HotelSearchData.destination"
      />
    </div>
  </div>
  <div class="lg:w-1/3 lg:float-left">
    <h3 class="pl-2">When ?</h3>
    <div class="lg:border-l lg:border-gray-300 pl-2 mt-3 lg:min-h-20">
      <div class="lg:w-1/2 lg:float-left pr-2">
        <div class="">
          <label for="Check-in Date">Check-in Date</label>
        </div>
        <input
          type="date"
          name="Check-in Date"
          id="Check-in Date"
          required
          [(ngModel)]="data_provider.HotelSearchData.checkInDateAsString"
          (ngModelChange)="OnFormChange()"
        />
      </div>
      <div class="lg:w-1/2 lg:float-left pr-2">
        <div class="">
          <label class="" for="Check-out date">Check-out date</label>
        </div>
        <input
          class=""
          type="date"
          name="Check-out date"
          id="Check-out date"
          required
          [(ngModel)]="data_provider.HotelSearchData.checkOutDateAsString"
          (ngModelChange)="OnFormChange()"
        />
      </div>
    </div>
  </div>
  <div class="lg:w-1/3 lg:float-left">
    <h3 class="pl-2">Who ?</h3>
    <div class="lg:border-l lg:border-gray-300 pl-2 mt-3 lg:min-h-20">
      <div class="lg:w-1/3 lg:float-left pr-2">
        <div class=""><label for="Rooms">Rooms</label></div>
        <input
          type="number"
          name="Rooms"
          id="Rooms"
          required
          [(ngModel)]="data_provider.HotelSearchData.roomCount"
          (ngModelChange)="OnFormChange()"
          min="0"
        />
      </div>
      <div class="lg:w-1/3 lg:float-left pr-2">
        <div class=""><label for="Adults">Adults</label></div>
        <input
          type="number"
          name="Adults"
          id="Adults"
          required
          [(ngModel)]="data_provider.HotelSearchData.adultCount"
          (ngModelChange)="OnFormChange()"
          min="0"
        />
      </div>
      <div class="lg:w-1/3 lg:float-left pr-2">
        <div class=""><label for="Children">Children</label></div>
        <input
          type="number"
          name="Children"
          id="Children"
          required
          [(ngModel)]="data_provider.HotelSearchData.childrenCount"
          (ngModelChange)="OnFormChange()"
          min="0"
        />
      </div>
    </div>
  </div>
</form>
